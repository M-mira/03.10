<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая</title>
</head>
<body>
    <h1>Регистрация в школу</h1>
    <fieldset>
    <legend>Личные данные</legend>
    <label>Имя:
        <br><input type="text" name="name"></br>
    </label>
    <br><label>Фамилия: 
        <input type="text" name="surname">
     </label><br>
     <br><label>Дата рождения:
     <input type="date" name="dateofbirth">
     </label>
    </fieldset>
    <fieldset>
        <legend>Школьные классы</legend>
        <input type="radio">1 класс
        <input type="radio">2 класс
        <input type="radio">3 класс
        <input type="radio">4 класс
        <input type="radio">5 класс
        <input type="radio">6 класс
        <input type="radio">7 класс
        <input type="radio">8 класс
        <input type="radio">9 класс
        <input type="radio">10 класс
        <input type="radio">11 класс
    </fieldset>
    <fieldset>
        <legend>Дополнительная информация</legend>
       <Label>Электронная почта:
         <input type="text" name="email">
         </Label><br>
        <br><label>Телефон:
         <input type="text" name="phone">
        </label><br>
        <br><label>Адрес:
            <input type="text" name="adress">
        </label><br>
        <br><label>Интересы:
            <select>
            <option  disabled >Выбрать</option>
            <option value="sport">Спорт</option>
            <option value="music">Музыка</option>
            <option value="art">Искусство</option>
        </select>
        </label>
        <P><label></P>Комментарий
            <textarea name="comment"></textarea>
        </label>
    </fieldset>
    <button type="submit">Зарегестрироваться</button>
    <button type="reset">Отменить</button>
</body>
</html>
